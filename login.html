<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        if (window.innerWidth <= 768) {
            window.location.href = "mobile-login.html";
        }
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechHRM - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        .font-serif-academic { font-family: 'Merriweather', serif; }
        .font-sans-ui { font-family: 'Roboto', sans-serif; }
        
        /* Watermark Background */
        .watermark-fixed {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 60%; height: 60%;
            background-image: url('assets/logo.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            opacity: 0.04;
            pointer-events: none;
            z-index: 0;
        }

        /* Animations */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-up { animation: fadeUp 0.6s ease-out forwards; }
    </style>
</head>
<body class="bg-gray-50 font-sans-ui h-screen w-screen overflow-hidden flex">

    <div class="hidden lg:flex w-1/2 bg-gradient-to-br from-blue-900 to-blue-800 text-white flex-col justify-center items-center relative overflow-hidden">
        <div class="absolute top-0 left-0 w-96 h-96 bg-white opacity-5 rounded-full blur-3xl -translate-x-1/2 -translate-y-1/2"></div>
        <div class="absolute bottom-0 right-0 w-96 h-96 bg-yellow-400 opacity-10 rounded-full blur-3xl translate-x-1/2 translate-y-1/2"></div>
        
        <div class="relative z-10 text-center p-12 animate-fade-up">
            <div class="bg-white/10 backdrop-blur-md p-6 rounded-full inline-block mb-8 shadow-2xl border border-white/20">
                <img src="assets/logo.png" alt="FCU Logo" class="w-40 h-40 object-contain drop-shadow-lg">
            </div>
            <h2 class="font-serif-academic text-2xl font-light tracking-[0.2em] mb-2 text-yellow-400 uppercase">Filamer Christian University, Inc.</h2>
            <h1 class="font-serif-academic text-6xl font-black tracking-tight mb-6">TechHRM</h1>
            <p class="text-blue-200 text-lg max-w-md mx-auto leading-relaxed">
                Integrated Human Resource & Student Work Study Management System
            </p>
        </div>
        
        <div class="absolute bottom-8 text-xs text-blue-300/50">
            © 2026 TechHRM System v1.0
        </div>
    </div>

    <div class="w-full lg:w-1/2 flex items-center justify-center relative bg-white">
        
        <div class="watermark-fixed"></div>

        <div class="w-full max-w-md p-8 relative z-10 animate-fade-up" style="animation-delay: 0.1s;">
            
            <div class="text-center mb-10 lg:text-left">
                <h2 class="text-3xl font-bold text-gray-800 mb-2">Welcome!</h2>
                <p class="text-gray-500">Please sign in to access your dashboard.</p>
            </div>

            <form id="loginForm" class="space-y-6">
                
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide mb-2 ml-1">Select Portal</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-blue-600">
                            <i class='bx bxs-id-card text-xl'></i>
                        </div>
                        <select id="role" class="w-full pl-12 pr-10 py-4 bg-gray-50 border border-gray-200 rounded-xl text-gray-700 font-bold focus:outline-none focus:border-blue-500 focus:bg-white focus:ring-4 focus:ring-blue-500/10 transition-all appearance-none cursor-pointer">
                            <option value="" disabled selected>Choose your role...</option>
                            <option value="student">Student Portal</option>
                            <option value="supervisor">Supervisor Portal</option>
                            <option value="admin">Administrator Portal</option>
                            <option value="coordinator">Coordinator Portal</option>
                        </select>
                        <div class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none text-gray-400 group-hover:text-blue-600 transition-colors">
                            <i class='bx bx-chevron-down text-2xl'></i>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide mb-2 ml-1">Username / ID</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400 group-focus-within:text-blue-600 transition-colors">
                            <i class='bx bxs-user text-xl'></i>
                        </div>
                        <input type="text" id="username" placeholder="Enter ID Number" 
                            class="w-full pl-12 pr-4 py-4 bg-gray-50 border border-gray-200 rounded-xl text-gray-800 font-medium focus:outline-none focus:border-blue-500 focus:bg-white focus:ring-4 focus:ring-blue-500/10 transition-all placeholder-gray-400">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide mb-2 ml-1">Password</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400 group-focus-within:text-blue-600 transition-colors">
                            <i class='bx bxs-lock-alt text-xl'></i>
                        </div>
                        <input type="password" id="password" placeholder="••••••••" 
                            class="w-full pl-12 pr-4 py-4 bg-gray-50 border border-gray-200 rounded-xl text-gray-800 font-medium focus:outline-none focus:border-blue-500 focus:bg-white focus:ring-4 focus:ring-blue-500/10 transition-all placeholder-gray-400">
                    </div>
                    <div class="flex justify-end mt-2">
                        <a href="#" class="text-sm text-blue-600 hover:text-blue-800 font-bold hover:underline">Forgot Password?</a>
                    </div>
                </div>

                <button type="submit" class="w-full bg-blue-900 hover:bg-blue-800 text-white font-bold text-lg py-4 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 active:translate-y-0 transition-all flex items-center justify-center gap-2 group">
                    <span>Sign In</span>
                    <i class='bx bx-right-arrow-alt group-hover:translate-x-1 transition-transform'></i>
                </button>

            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const role = document.getElementById('role').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple Validation
            if (!role) {
                alert("Please select a portal (Student, Supervisor, or Admin).");
                return;
            }
            if (!username || !password) {
                alert("Please enter your Username and Password.");
                return;
            }

            // REDIRECTION LOGIC
            if (role === 'student') {
                window.location.href = 'student-dashboard.html';
            } else if (role === 'supervisor') {
                window.location.href = 'supervisor-dashboard.html';
            } else if (role === 'coordinator') {
                window.location.href = 'coordinator-dashboard.html'; // ADD THIS BLOCK
            } else if (role === 'admin') {
                window.location.href = 'admin-dashboard.html';
            }
        });
    </script>

</body>
</html>
