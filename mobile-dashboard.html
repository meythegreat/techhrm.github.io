<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .watermark-fixed {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 80vw; height: 80vw;
            background-image: url('assets/logo.jpg');
            background-repeat: no-repeat; background-position: center; background-size: contain;
            opacity: 0.05; z-index: -1; pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans pb-20 overflow-x-hidden">

    <div class="watermark-fixed"></div>

    <header class="fixed top-0 w-full bg-[#1e3a8a] text-white shadow-md z-30 transition-all duration-300">
        <div class="flex justify-between items-center p-4">
            <div class="flex items-center gap-2">
                <img src="assets/logo.jpg" class="w-10 h-10 rounded-full bg-white p-0.5 shadow-sm">
                <h1 class="font-bold text-lg tracking-wide">TechHRM</h1>
            </div>
            <button id="menuBtn" class="text-3xl focus:outline-none active:scale-90 transition-transform">
                <i class='bx bx-menu'></i>
            </button>
        </div>
    </header>

    <div class="h-20"></div>

    <main class="px-4 animate-fade-in-up">
        <div class="bg-gradient-to-r from-blue-900 to-blue-700 rounded-2xl p-6 text-white shadow-lg mb-6 text-center transform transition hover:scale-[1.02]">
            <p class="text-xs uppercase tracking-widest text-yellow-400 mb-1 font-bold">Welcome Back</p>
            <h2 class="text-2xl font-black uppercase leading-tight tracking-wide">Yvan Dale Ocbena Lastimoso</h2>
        </div>

        <div class="bg-white/90 backdrop-blur-sm rounded-2xl p-5 shadow-sm border border-gray-200 mb-4">
            <h3 class="text-lg font-bold text-blue-900 mb-4 border-b pb-2 flex items-center gap-2">
                <i class='bx bxs-id-card text-yellow-500 text-xl'></i> Student Info
            </h3>
            <div class="space-y-3 text-sm">
                <div class="flex justify-between border-b border-gray-100 pb-2 last:border-0"><span class="text-gray-500 font-medium">Program</span> <span class="font-bold text-gray-800">BSIT</span></div>
                <div class="flex justify-between border-b border-gray-100 pb-2 last:border-0"><span class="text-gray-500 font-medium">Year Level</span> <span class="font-bold text-gray-800">3</span></div>
                <div class="flex justify-between border-b border-gray-100 pb-2 last:border-0"><span class="text-gray-500 font-medium">SY / Sem</span> <span class="font-bold text-gray-800">2025-2026 (1st)</span></div>
                <div class="flex justify-between border-b border-gray-100 pb-2 last:border-0"><span class="text-gray-500 font-medium">Status</span> <span class="bg-green-100 text-green-700 px-3 rounded-full text-xs font-bold py-1 uppercase tracking-wide">Continuing</span></div>
            </div>
        </div>

        <div class="bg-white/90 backdrop-blur-sm rounded-2xl p-5 shadow-sm border border-gray-200">
            <h3 class="text-lg font-bold text-blue-900 mb-4 border-b pb-2 flex items-center gap-2">
                <i class='bx bxs-graduation text-yellow-500 text-xl'></i> Academic
            </h3>
            <div class="text-center py-4">
                <p class="text-xs text-gray-400 uppercase tracking-wider mb-1 font-bold">Category</p>
                <p class="text-2xl font-black text-gray-800 tracking-tight">HIGHER EDUCATION</p>
            </div>
        </div>
    </main>

    <div id="sidebarBackdrop" class="fixed inset-0 bg-black/60 z-40 hidden transition-opacity duration-300 opacity-0"></div>

    <aside id="mobileSidebar" class="fixed inset-y-0 right-0 w-[65%] bg-white z-50 transform translate-x-full transition-transform duration-300 ease-in-out shadow-2xl flex flex-col font-sans">
        
        <div class="h-32 bg-gradient-to-b from-[#526DFE] to-[#1e3a8a] relative">
            <div class="absolute -bottom-12 left-1/2 transform -translate-x-1/2">
                <div class="w-24 h-24 bg-gray-200 rounded-full border-4 border-white shadow-lg overflow-hidden">
                    <div class="w-full h-full flex items-center justify-center bg-gray-300 text-gray-500">
                        <i class='bx bxs-user text-5xl'></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-14 text-center px-4">
            <h3 class="font-black text-gray-800 uppercase leading-tight text-lg mb-1">Yvan Dale Ocbena Lastimoso</h3>
            <button onclick="if(confirm('Sign out?')) location.href='mobile-login.html'" class="text-gray-400 text-sm font-medium hover:text-red-500 underline decoration-2 underline-offset-4 transition-colors">
                Sign Out
            </button>
        </div>

        <nav class="flex-1 px-6 py-8 space-y-6">
            <a href="mobile-dashboard.html" class="flex items-center text-lg font-bold text-gray-800 bg-white shadow-[0_3px_10px_rgb(0,0,0,0.1)] px-4 py-3 rounded-xl border-l-4 border-blue-600 transition-transform active:scale-95">
                Dashboard
            </a>
            
            <a href="mobile-attendance.html" class="flex items-center text-lg font-medium text-gray-600 hover:text-blue-600 hover:bg-gray-50 px-4 py-2 rounded-xl transition-colors">
                Attendance
            </a>

            <a href="mobile-schedule.html" class="flex items-center text-lg font-medium text-gray-600 hover:text-blue-600 hover:bg-gray-50 px-4 py-2 rounded-xl transition-colors">
                Schedule
            </a>

            <a href="mobile-worklog.html" class="flex items-center text-lg font-medium text-gray-600 hover:text-blue-600 hover:bg-gray-50 px-4 py-2 rounded-xl transition-colors">
                Work Log
            </a>
        </nav>
        
        <div class="p-6 text-center text-xs text-gray-300">
            TechHRM v1.0
        </div>
    </aside>

    <script>
        const menuBtn = document.getElementById('menuBtn');
        const sidebar = document.getElementById('mobileSidebar');
        const backdrop = document.getElementById('sidebarBackdrop');

        // Open Sidebar
        menuBtn.addEventListener('click', () => {
            backdrop.classList.remove('hidden');
            // Small timeout to allow transition to trigger
            setTimeout(() => backdrop.classList.remove('opacity-0'), 10);
            sidebar.classList.remove('translate-x-full');
        });

        // Close Sidebar (Clicking Backdrop)
        backdrop.addEventListener('click', () => {
            backdrop.classList.add('opacity-0');
            sidebar.classList.add('translate-x-full');
            setTimeout(() => backdrop.classList.add('hidden'), 300); // Wait for fade out
        });
    </script>
</body>
</html>
