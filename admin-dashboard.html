<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechHRM - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        .font-serif-academic { font-family: 'Merriweather', serif; }
        .font-sans-ui { font-family: 'Roboto', sans-serif; }

        /* Fixed Watermark Background */
        .watermark-fixed {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60vh;
            height: 60vh;
            background-image: url('assets/logo.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            opacity: 0.08;
            z-index: 0;
            pointer-events: none;
        }

        /* Sidebar Theme */
        .sidebar-bg { background-color: #1e3a8a; } /* Deep Blue */
        .sidebar-active { 
            background-color: #facc15; /* Yellow */
            color: #1e3a8a; 
            font-weight: bold;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .sidebar-hover:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 font-sans-ui text-gray-800 h-screen flex overflow-hidden">

    <div class="watermark-fixed"></div>

    <aside class="w-72 sidebar-bg text-white flex flex-col shadow-2xl z-20 flex-shrink-0">
        <div class="p-6 flex flex-col items-center border-b border-blue-800/50">
            <img src="assets/logo.png" alt="FCU Logo" class="w-24 h-24 rounded-full shadow-lg mb-3 bg-white p-1">
            <h1 class="font-serif-academic text-xl font-bold tracking-wide text-center">TechHRM</h1>
            <p class="text-xs text-blue-200 uppercase tracking-widest mt-1">Administrator</p>
        </div>
        
        <nav class="flex-1 py-6 px-3 space-y-2 overflow-y-auto">
            <a href="admin-dashboard.html" class="flex items-center p-3 rounded-xl sidebar-active transition-all shadow-md group">
                <i class='bx bxs-dashboard text-2xl mr-4 group-hover:text-yellow-400'></i>
                <span class="text-md font-medium">Dashboard</span>
            </a>
            <a href="admin-students.html" class="flex items-center p-3 rounded-xl text-blue-100 sidebar-hover transition-all group">
                <i class='bx bxs-group text-2xl mr-4 group-hover:text-yellow-400'></i>
                <span class="text-md font-medium">Students</span>
            </a>
            <a href="admin-payroll.html" class="flex items-center p-3 rounded-xl text-blue-100 sidebar-hover transition-all group">
                <i class='bx bxs-wallet text-2xl mr-4'></i>
                <span class="text-md">Payroll</span>
            </a>
        </nav>

        <div class="p-4 border-t border-blue-800/50">
            <button id="logoutBtn" class="w-full flex items-center justify-center p-4 rounded-xl bg-red-600 hover:bg-red-700 text-white font-bold transition-colors shadow-lg">
                <i class='bx bx-log-out text-2xl mr-2'></i>
                Sign Out
            </button>
        </div>
    </aside>


    <main class="flex-1 overflow-y-auto relative z-10">
        
        <header class="bg-gradient-to-r from-blue-900 to-blue-700 text-white p-10 shadow-md">
            <div class="max-w-7xl mx-auto">
                <p class="text-sm font-medium tracking-widest uppercase mb-2 text-yellow-400">System Administrator</p>
                <h1 class="font-bold text-4xl tracking-wide uppercase">Dashboard Overview</h1>
            </div>
        </header>

        <div class="max-w-7xl mx-auto w-full px-8 py-10">
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                
                <div class="bg-white/95 backdrop-blur-sm rounded-2xl p-6 shadow-lg border border-gray-100 border-l-8 border-blue-500 flex justify-between items-center transform transition hover:scale-105">
                    <div>
                        <h2 class="text-5xl font-black text-gray-800">184</h2>
                        <p class="text-gray-500 text-sm font-bold uppercase tracking-wider mt-1">Total Work Students</p>
                        <p class="text-green-600 text-sm font-bold mt-2"><i class='bx bx-up-arrow-alt'></i> 12 New</p>
                    </div>
                    <div class="bg-blue-100 p-4 rounded-full text-blue-600">
                        <i class='bx bxs-group text-4xl'></i>
                    </div>
                </div>

                <div class="bg-white/95 backdrop-blur-sm rounded-2xl p-6 shadow-lg border border-gray-100 border-l-8 border-green-500 flex justify-between items-center transform transition hover:scale-105">
                    <div>
                        <h2 class="text-5xl font-black text-gray-800">42</h2>
                        <p class="text-gray-500 text-sm font-bold uppercase tracking-wider mt-1">Active Now</p>
                        <p class="text-green-600 text-sm font-bold mt-2"><i class='bx bx-check-circle'></i> 95% Attendance</p>
                    </div>
                    <div class="bg-green-100 p-4 rounded-full text-green-600">
                        <i class='bx bxs-user-check text-4xl'></i>
                    </div>
                </div>

                <div class="bg-white/95 backdrop-blur-sm rounded-2xl p-6 shadow-lg border border-gray-100 border-l-8 border-yellow-400 flex justify-between items-center transform transition hover:scale-105">
                    <div>
                        <h2 class="text-5xl font-black text-gray-800">45%</h2>
                        <p class="text-gray-500 text-sm font-bold uppercase tracking-wider mt-1">Budget Used</p>
                        <p class="text-red-500 text-sm font-bold mt-2">â‚±45,000 Remaining</p>
                    </div>
                    <div class="bg-yellow-100 p-4 rounded-full text-yellow-600">
                        <i class='bx bxs-pie-chart-alt-2 text-4xl'></i>
                    </div>
                </div>
            </div>

            <div class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-xl border border-gray-200 p-8">
                <div class="mb-6 flex items-center justify-between">
                    <div>
                        <h3 class="text-2xl font-bold text-blue-900">Department Workload Analysis</h3>
                        <p class="text-gray-400 text-sm">Real-time student distribution</p>
                    </div>
                    <button class="text-blue-600 hover:text-blue-800 text-sm font-bold">View Full Report</button>
                </div>
                
                <div class="relative h-96 w-full">
                    <canvas id="workloadChart"></canvas>
                </div>
            </div>

        </div>
    </main>


    <script>
        // 1. Logout Logic
        document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            if(confirm("Are you sure you want to log out?")) {
                window.location.href = 'login.html';
            }
        });

        // 2. Chart.js Logic (Retained from previous version)
        const ctx = document.getElementById('workloadChart').getContext('2d');
        const data = {
            labels: ['Registrar\'s Office', 'Library Services', 'OSA', 'Maintenance/Utility', 'CCS', 'CAS'],
            datasets: [{
                label: 'Student Count',
                data: [14, 13, 11, 5, 6, 4],
                backgroundColor: 'rgba(59, 130, 246, 0.8)', // Blue-500
                borderColor: 'rgba(30, 58, 138, 1)',      // Blue-900
                borderWidth: 1,
                borderRadius: 8,
                barThickness: 50,
            }]
        };

        const config = {
            type: 'bar',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 20,
                        grid: { color: '#f3f4f6' }
                    },
                    x: {
                        grid: { display: false }
                    }
                }
            }
        };

        new Chart(ctx, config);
    </script>

</body>
</html>
