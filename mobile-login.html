<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TechHRM Student Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <style>
        .font-serif-academic { font-family: 'Merriweather', serif; }
        .font-sans-ui { font-family: 'Roboto', sans-serif; }
        
        .watermark-fixed {
            position: fixed;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 80vw; height: 80vw;
            background-image: url('assets/logo.jpg');
            background-repeat: no-repeat; background-position: center; background-size: contain;
            opacity: 0.05; z-index: -1; pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans-ui text-gray-800 h-screen flex flex-col justify-center px-6 relative overflow-hidden">

    <div class="watermark-fixed"></div>

    <div class="text-center mb-10">
        <div class="inline-block p-1 bg-white rounded-full shadow-md mb-4">
            <img src="assets/logo.jpg" alt="FCU Logo" class="w-24 h-24 rounded-full object-cover">
        </div>
        <h2 class="font-serif-academic text-gray-500 text-xs uppercase tracking-[0.2em] font-bold mb-1">Filamer Christian University</h2>
        <h1 class="font-serif-academic text-blue-900 text-4xl font-black tracking-tight">TechHRM</h1>
        <p class="text-blue-500 font-bold text-sm mt-2 uppercase tracking-wide">Student Portal</p>
    </div>

    <div class="bg-white/80 backdrop-blur-sm p-6 rounded-2xl shadow-lg border border-white/50">
        <form id="mobileLoginForm" class="space-y-6">
            
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide mb-1 ml-1">Student ID</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400">
                        <i class='bx bxs-id-card text-xl'></i>
                    </div>
                    <input type="text" id="username" placeholder="Enter ID Number" 
                        class="w-full pl-11 pr-4 py-4 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-blue-500 focus:bg-white transition-colors text-lg font-medium shadow-sm">
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide mb-1 ml-1">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400">
                        <i class='bx bxs-lock-alt text-xl'></i>
                    </div>
                    <input type="password" id="password" placeholder="••••••••" 
                        class="w-full pl-11 pr-4 py-4 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-blue-500 focus:bg-white transition-colors text-lg font-medium shadow-sm">
                </div>
            </div>

            <button type="submit" class="w-full bg-blue-900 hover:bg-blue-800 text-white font-bold text-lg py-4 rounded-xl shadow-lg transform active:scale-95 transition-all flex items-center justify-center gap-2">
                <span>Sign In</span>
                <i class='bx bx-right-arrow-alt'></i>
            </button>
            
        </form>
    </div>

    <div class="mt-8 text-center space-y-4">
        <a href="#" class="block text-sm font-bold text-gray-500 hover:text-blue-600">Forgot Password?</a>
        <p class="text-xs text-gray-400">© 2026 TechHRM System</p>
    </div>

    <script>
        document.getElementById('mobileLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if(!username) {
                alert("Please enter your Student ID.");
                return;
            }
            
            // Direct redirection to Student Dashboard
            window.location.href = 'mobile-dashboard.html';
        });
    </script>

</body>
</html>
