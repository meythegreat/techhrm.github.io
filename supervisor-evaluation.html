<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechHRM - Evaluation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        .font-serif-academic { font-family: 'Merriweather', serif; }
        .font-sans-ui { font-family: 'Roboto', sans-serif; }
        
        .watermark-fixed {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 60vh; height: 60vh;
            background-image: url('assets/logo.png');
            background-repeat: no-repeat; background-position: center; background-size: contain;
            opacity: 0.08; z-index: 0; pointer-events: none;
        }

        .sidebar-bg { background-color: #1e3a8a; }
        .sidebar-active { 
            background-color: #facc15; 
            color: #1e3a8a; 
            font-weight: bold;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .sidebar-hover:hover { background-color: rgba(255, 255, 255, 0.1); }

        /* Animation for Popup */
        .scale-in { animation: scaleIn 0.2s ease-out forwards; }
        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans-ui text-gray-800 h-screen flex overflow-hidden">

    <div class="watermark-fixed"></div>

    <aside class="w-72 sidebar-bg text-white flex flex-col shadow-2xl z-20 flex-shrink-0">
        <div class="p-6 flex flex-col items-center border-b border-blue-800/50">
            <img src="assets/logo.png" alt="FCU Logo" class="w-24 h-24 rounded-full shadow-lg mb-3 bg-white p-1">
            <h1 class="font-serif-academic text-xl font-bold tracking-wide text-center">TechHRM</h1>
            <p class="text-xs text-blue-200 uppercase tracking-widest mt-1">Supervisor Portal</p>
        </div>

        <nav class="flex-1 py-6 px-3 space-y-2 overflow-y-auto">
            <a href="supervisor-dashboard.html" class="flex items-center p-3 rounded-xl text-blue-100 sidebar-hover transition-all group">
                <i class='bx bxs-dashboard text-2xl mr-4 group-hover:text-yellow-400'></i>
                <span class="text-md font-medium">Dashboard</span>
            </a>
            <a href="supervisor-students.html" class="flex items-center p-3 rounded-xl sidebar-active transition-all shadow-md group">
                <i class='bx bxs-group text-2xl mr-4'></i>
                <span class="text-md">Students</span>
            </a>
            <a href="supervisor-attendance-monitor.html" class="flex items-center p-3 rounded-xl text-blue-100 sidebar-hover transition-all group">
                <i class='bx bxs-time-five text-2xl mr-4 group-hover:text-yellow-400'></i>
                <span class="text-md font-medium">Attendance Monitor</span>
            </a>
        </nav>
    </aside>

    <main class="flex-1 overflow-y-auto relative z-10">
        
        <div class="bg-[#526DFE] p-6 shadow-md flex items-center gap-4 text-white sticky top-0 z-30">
            <button onclick="location.href='supervisor-students.html?view=profile'" class="hover:bg-white/20 p-2 rounded-full transition-colors group">
                <i class='bx bxs-left-arrow-alt text-3xl group-hover:-translate-x-1 transition-transform'></i>
            </button>
            <div>
                <h1 class="text-2xl font-bold tracking-wide">Yvan Dale Lastimoso</h1>
                <p class="text-blue-200 text-xs">Evaluation & Feedback Form</p>
            </div>
        </div>

        <div class="p-8 flex justify-center">
            <div class="bg-white rounded-lg shadow-xl w-full max-w-5xl border border-gray-200 overflow-hidden">
                
                <div class="bg-gray-50 border-b border-gray-200 py-4 px-8 text-center">
                    <h2 class="text-xl font-serif-academic font-bold text-gray-700">Evaluation/Feedback</h2>
                </div>

                <form onsubmit="event.preventDefault(); showPopup();" class="flex flex-col lg:flex-row">
                    
                    <div class="flex-1 p-8 space-y-6 border-b lg:border-b-0 lg:border-r border-gray-200">
                        
                        <div class="flex flex-col">
                            <label class="font-bold text-gray-800 mb-1">Supervisor Name :</label>
                            <input type="text" value="Mrs. Jonah P. Gafate" class="border-b border-gray-400 py-2 focus:outline-none focus:border-blue-600 bg-transparent" readonly>
                        </div>

                        <div class="flex flex-col">
                            <label class="font-bold text-gray-800 mb-1">Department :</label>
                            <input type="text" value="Library Services" class="border-b border-gray-400 py-2 focus:outline-none focus:border-blue-600 bg-transparent" readonly>
                        </div>

                        <div class="flex flex-col">
                            <label class="font-bold text-gray-800 mb-1">Evaluation :</label>
                            <input type="text" placeholder="Excellent performance in assigned tasks..." class="border-b border-gray-400 py-2 focus:outline-none focus:border-blue-600 bg-transparent">
                        </div>

                        <div class="flex flex-col w-1/2">
                            <label class="font-bold text-gray-800 mb-1">Date :</label>
                            <input type="date" class="border-b border-gray-400 py-2 focus:outline-none focus:border-blue-600 bg-transparent">
                        </div>

                        <div class="flex flex-col mt-8">
                            <label class="font-bold text-gray-800 mb-1">Student Name :</label>
                            <input type="text" value="Yvan Dale Lastimoso" class="border-b border-gray-400 py-2 focus:outline-none focus:border-blue-600 bg-transparent" readonly>
                        </div>

                        <div class="flex flex-col w-1/2">
                            <label class="font-bold text-gray-800 mb-1">Date :</label>
                            <input type="date" class="border-b border-gray-400 py-2 focus:outline-none focus:border-blue-600 bg-transparent">
                        </div>

                        <div class="pt-8 flex justify-center">
                            <button type="submit" class="bg-[#526DFE] hover:bg-blue-700 text-white font-bold py-3 px-12 rounded-full shadow-lg transition-transform transform active:scale-95">
                                Submit
                            </button>
                        </div>
                    </div>

                    <div class="w-full lg:w-1/3 p-8 bg-gray-50/50">
                        <h3 class="font-serif-academic font-bold text-lg text-gray-800 mb-6 border-b pb-2 border-gray-200">Final Recommendation</h3>
                        
                        <div class="space-y-6">
                            <label class="flex items-center gap-3 cursor-pointer group">
                                <div class="w-6 h-6 border-2 border-gray-400 rounded bg-white flex items-center justify-center group-hover:border-blue-500">
                                    <input type="checkbox" class="peer appearance-none w-full h-full">
                                    <i class='bx bx-check text-white peer-checked:text-blue-600 text-xl'></i>
                                </div>
                                <span class="font-bold text-gray-700 group-hover:text-blue-600">Continue Assignment</span>
                            </label>

                            <label class="flex items-center gap-3 cursor-pointer group">
                                <div class="w-6 h-6 border-2 border-gray-400 rounded bg-white flex items-center justify-center group-hover:border-blue-500">
                                    <input type="checkbox" class="peer appearance-none w-full h-full">
                                    <i class='bx bx-check text-white peer-checked:text-blue-600 text-xl'></i>
                                </div>
                                <span class="font-bold text-gray-700 group-hover:text-blue-600">Extend Assignment</span>
                            </label>

                            <label class="flex items-center gap-3 cursor-pointer group">
                                <div class="w-6 h-6 border-2 border-gray-400 rounded bg-white flex items-center justify-center group-hover:border-blue-500">
                                    <input type="checkbox" class="peer appearance-none w-full h-full">
                                    <i class='bx bx-check text-white peer-checked:text-blue-600 text-xl'></i>
                                </div>
                                <span class="font-bold text-gray-700 group-hover:text-blue-600">Reassign Student</span>
                            </label>

                            <label class="flex items-center gap-3 cursor-pointer group">
                                <div class="w-6 h-6 border-2 border-gray-400 rounded bg-white flex items-center justify-center group-hover:border-blue-500">
                                    <input type="checkbox" class="peer appearance-none w-full h-full">
                                    <i class='bx bx-check text-white peer-checked:text-blue-600 text-xl'></i>
                                </div>
                                <span class="font-bold text-gray-700 group-hover:text-blue-600">Needs Monitoring</span>
                            </label>

                            <label class="flex items-center gap-3 cursor-pointer group">
                                <div class="w-6 h-6 border-2 border-gray-400 rounded bg-white flex items-center justify-center group-hover:border-blue-500">
                                    <input type="checkbox" class="peer appearance-none w-full h-full">
                                    <i class='bx bx-check text-white peer-checked:text-blue-600 text-xl'></i>
                                </div>
                                <span class="font-bold text-gray-700 group-hover:text-red-600">Terminate Assignment</span>
                            </label>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </main>

    <div id="successModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/40 backdrop-blur-sm">
        <div class="bg-white w-96 p-8 rounded-2xl shadow-2xl scale-in text-center border-t-8 border-blue-500">
            <div class="mb-4 inline-flex items-center justify-center w-16 h-16 rounded-full bg-blue-100 text-blue-600">
                <i class='bx bx-check text-4xl'></i>
            </div>
            
            <h3 class="text-xl font-bold text-gray-800 mb-2">Success!</h3>
            <p class="text-gray-600 font-medium mb-6">Thank you for your Feedback!</p>
            
            <button onclick="closePopup()" class="w-full bg-[#526DFE] hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-xl transition-colors shadow-md">
                Close
            </button>
        </div>
    </div>

    <script>
        function showPopup() {
            document.getElementById('successModal').classList.remove('hidden');
        }

        function closePopup() {
            // Redirect back to profile view after closing
            window.location.href = 'supervisor-students.html?view=profile';
        }
    </script>

</body>
</html>
